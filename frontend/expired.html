<!-- expired.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Token Expired</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8d7da;
        }
        .message {
            text-align: center;
            padding: 20px;
            background-color: white;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }
        .message a {
            color: #dc3545;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="message">
        <h2>Access Token Expired</h2>
        <p>This access token has expired, please login again.</p>
        <p><a href="/login.html">Go to Login</a></p>
    </div>
</body>
</html>
