<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Tables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 20px;
        }
        .table {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .table:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    

    <div class="grid-container">
        <!-- Dynamically generate 9 tables -->
        <div class="table" onclick="selectTable(1)">Table 1</div>
        <div class="table" onclick="selectTable(2)">Table 2</div>
        <div class="table" onclick="selectTable(3)">Table 3</div>
        <div class="table" onclick="selectTable(4)">Table 4</div>
        <div class="table" onclick="selectTable(5)">Table 5</div>
        <div class="table" onclick="selectTable(6)">Table 6</div>
        <div class="table" onclick="selectTable(7)">Table 7</div>
        <div class="table" onclick="selectTable(8)">Table 8</div>
        <div class="table" onclick="selectTable(9)">Table 9</div>
    </div>


    <div>
    <!-- Button to redirect to manage_orders.html -->
    <button onclick="window.location.href='manage_order.html'">Manage Orders</button>
    </div>

    
    <script>
        function selectTable(tableId) {
            // Store the selected table ID in local storage
            localStorage.setItem('selectedTableId', tableId);
            // Redirect to the order page
            window.location.href = 'menu.html';
        }
    </script>
</body>
</html>
