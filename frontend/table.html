<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Tables</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4A6FA5;
            --secondary-color: #166088;
            --accent-color: #4CB5AE;
            --text-color: #333333;
            --light-color: #F5F5F5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.2rem;
        }

        .tables-grid {
            display: grid;
            grid-template-columns: repeat(3, 140px);
            gap: 25px;
            margin: 0 auto 40px;
            justify-content: center;
        }

        .table-item {
            width: 140px;
            height: 140px;
            border-radius: 10px;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .table-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-color: var(--secondary-color);
        }

        .button-container {
            margin-top: 20px;
        }

        .action-btn {
            padding: 12px 24px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            background-color: #3a9d98;
            transform: translateY(-2px);
        }

        .action-btn i {
            font-size: 1.2rem;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .tables-grid {
                grid-template-columns: repeat(3, 100px);
                gap: 15px;
            }

            .table-item {
                width: 100px;
                height: 100px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .tables-grid {
                grid-template-columns: repeat(2, 100px);
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Restaurant Tables</h1>

        <div class="tables-grid">
            <div class="table-item" onclick="selectTable(1)">Table 1</div>
            <div class="table-item" onclick="selectTable(2)">Table 2</div>
            <div class="table-item" onclick="selectTable(3)">Table 3</div>
            <div class="table-item" onclick="selectTable(4)">Table 4</div>
            <div class="table-item" onclick="selectTable(5)">Table 5</div>
            <div class="table-item" onclick="selectTable(6)">Table 6</div>
            <div class="table-item" onclick="selectTable(7)">Table 7</div>
            <div class="table-item" onclick="selectTable(8)">Table 8</div>
            <div class="table-item" onclick="selectTable(9)">Table 9</div>
        </div>

        <div class="button-container">
            <button class="action-btn" onclick="window.location.href='manage_order.html'">
                <i class="fas fa-clipboard-list"></i> Manage Orders
            </button>
        </div>
    </div>

    <script>
        function selectTable(tableId) {
            // Store the selected table ID in local storage
            localStorage.setItem('selectedTableId', tableId);
            // Redirect to menu.html (keeping the original workflow)
            window.location.href = 'menu.html';
        }
    </script>
</body>

</html>
