<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Order Cuisine System - Test Frontend</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #app {
            display: flex;
            height: 100vh;
        }

        #sidebar {
            width: 200px;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
            border-right: 1px solid #ccc;
        }

        #sidebar h3 {
            margin-top: 0;
        }

        .tab {
            cursor: pointer;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }

        .tab.active {
            background-color: #d0d0d0;
            font-weight: bold;
        }

        #main {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        .hidden {
            display: none;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- Sidebar -->
        <div id="sidebar">
            <h3>Menu</h3>
            <div class="tab active" onclick="switchTab('createOrder')">Create Order</div>
            <div class="tab" onclick="switchTab('statistic')">Statistic</div>
            <hr>
            <button onclick="logout()">Logout</button>
        </div>

        <!-- Main content -->
        <div id="main">
            <!-- Create Order Section (default) -->
            <div id="createOrderSection">
                <h2>Create Order</h2>
                <!-- You'll tell me what to put here -->
                <p>Waiting for UI details to build this...</p>
            </div>

            <!-- Statistic Section -->
            <div id="statisticSection" class="hidden">
                <h2>Statistic</h2>
                <p>Not implemented yet.</p>
            </div>
        </div>
    </div>

    <script>
        const gateway = 'http://localhost:8000';

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            if (tabName === 'createOrder') {
                document.getElementById('createOrderSection').classList.remove('hidden');
                document.getElementById('statisticSection').classList.add('hidden');
                document.querySelectorAll('.tab')[0].classList.add('active');
            } else if (tabName === 'statistic') {
                document.getElementById('createOrderSection').classList.add('hidden');
                document.getElementById('statisticSection').classList.remove('hidden');
                document.querySelectorAll('.tab')[1].classList.add('active');
            }
        }

        function logout() {
            localStorage.clear();
            location.href = 'test_client.html';
        }

        function getAuthHeader() {
            const token = localStorage.getItem('access_token');
            return {
                'Authorization': `Bearer ${token}`
            };
        }

        // Auto-login check
        window.onload = () => {
            const token = localStorage.getItem('access_token');
            const role = localStorage.getItem('role');

            if (!token || !role) {
                document.body.innerHTML = '<h3>Please login first.</h3>';
                return;
            }

            if (role !== 'waiter' && role !== 'manager') {
                document.body.innerHTML = '<h3>Access denied: only waiter/manager can access this page.</h3>';
                return;
            }

            // Default view
            switchTab('createOrder');
        };
    </script>
</body>

</html>
