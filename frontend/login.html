<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>
    <div id="errorMessage"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            // Create form data
            const formData = new FormData();
            formData.append('username', document.getElementById('username').value);
            formData.append('password', document.getElementById('password').value);

            try {
                const response = await fetch('http://localhost:8000/login', {
                    method: 'POST',
                    body: new URLSearchParams(formData), // Send as form data
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    }
                });

                if (!response.ok) {
                    throw new Error('Invalid username or password.');
                }

                const data = await response.json();
                const { access_token, token_type, role } = data;

                // Store the access token in localStorage
                localStorage.setItem('access_token', access_token);
                localStorage.setItem('role', role)

                // Redirect based on the user's role
                if (role === 'chef') {
                    window.location.href = 'tmp.html'; // Redirect to tmp.html for chefs
                } else if (role === 'waiter' || role === 'manager') {
                    window.location.href = 'dashboard.html'; // Redirect to menu.html for waiters/managers
                } else {
                    throw new Error('Unknown user role.');
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = error.message;
            }
        });
    </script>
</body>
</html>
